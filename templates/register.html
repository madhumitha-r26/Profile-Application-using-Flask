<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='avatar.jpg')}}">
       <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div class="container m-5 d-flex justify-content-center">
      <div class="card p-5" style="width: 50%">
        <h3 class="text-center mb-4">Registration Form</h3>

      {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ category }} alert-danger alert-dismissible fade show" role="alert">
                 <h6> {{ message }} </h6>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor%}
          {% endif %}
      {% endwith %}
 
        <form
          id="registrationForm"
          method="post"
          action="http://127.0.0.1:5000/register"
        >
          <div class="mb-3">
            <label for="id" class="form-label"
              >ID <span class="text-danger">*</span></label
            >
            <input
              type="number"
              class="form-control"
              id="id"
              name="id"
              min="1"
              required
              placeholder="Enter ID"
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label"
              >Username <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              maxlength="25"
              required
              placeholder="Enter username"
            />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label"
              >Age <span class="text-danger">*</span></label
            >
            <input
              type="number"
              class="form-control"
              id="age"
              name="age"
              min="0"
              max="150"
              required
              placeholder="Enter age"
            />
          </div>
          <div class="mb-3">
            <label for="dept" class="form-label"
              >Department <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="dept"
              name="dept"
              maxlength="25"
              required
              placeholder="Enter department"
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label"
              >Phone <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              maxlength="10"
              required
              placeholder="Enter phone number"
              inputmode="numeric"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"
              >Email <span class="text-danger">*</span></label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              maxlength="25"
              required
              placeholder="Enter email address"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"
              >Password <span class="text-danger">*</span></label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              maxlength="15"
              required
              placeholder="Enter password"
            />
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%">
            Register
          </button>
        </form>

        <br />
        <p class="text-center">
          Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Login</a>
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
 <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
