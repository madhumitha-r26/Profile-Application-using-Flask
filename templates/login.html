<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
  <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='avatar.jpg')}}">
     <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>
  <div class="container m-5 d-flex justify-content-center">
    <div class="card p-5" style="width: 50%">
      <h3 class="text-center mb-4">Login Form</h3>

      <!-- Flash messages -->

          {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ category }} alert-danger alert-dismissible fade show" role="alert">
                 <h6> {{ message }} </h6>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor%}
          {% endif %}
      {% endwith %}

      <!-- Login Form -->
      <form id="LoginForm" method="post" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            maxlength="25"
            placeholder="Enter email address"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            maxlength="15"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
      </form>

      <br />
      <p class="text-center">
        Don't have an account? <a href="{{ url_for('register') }}" class="text-primary">Register</a>
      </p>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
 <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
