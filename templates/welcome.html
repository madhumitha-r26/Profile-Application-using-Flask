<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='avatar.jpg')}}">
       <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    <title>Welcome</title>
</head>

<body>
<nav class="nav bg-body-dark justify-content-end">
    <a class="nav-item btn btn-info"  href="{{url_for('logout')}}">Logout</a>
</nav>

      <!-- Flash messages -->

          {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ category }} alert-success alert-dismissible fade show mt-3" role="alert">
                 <h6> {{ message }} </h6>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor%}
          {% endif %}
      {% endwith %}

<div class="d-flex justify-content-center align-items-center">


    <div class="card p-5 mt-3 emp_details rounded-0 ">
    <h6 class="fw-semibold">ID: {{ user.id }} </h6> 
    <h6 class="fw-semibold">Name: {{ user.username }}</h6> 
    <h6 class="fw-semibold">Age: {{ user.age }}</h6> 
    <h6 class="fw-semibold">Department: {{ user.dept }}</h6> 
    <h6 class="fw-semibold">Phone:  {{ user.phone }} </h6>
    <h6 class="fw-semibold">Email: {{ user.email }}</h6> 
    <br>
    <!-- <button type="button" class="btn btn-info" style="width: 100%;"> UPDATE </button> -->
    

          <button class="btn btn-success m-1">
         <a href="{{ url_for('update_user', id=user.id) }}">UPDATE</a>
        </button>
        <!-- <button class="btn btn-danger m-1">
          <a href="{{ url_for('delete_user', id=user.id) }}">DELETE</a>
        </button> -->

    </div>

</div>

 <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
 <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>   
    
</body>
</html>
