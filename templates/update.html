<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='avatar.jpg')}}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
    <title>Update User</title>
  </head>
  <body>
    <h3 class="text-center text-uppercase">Update Profile</h3>
    <div class="container m-5 d-flex justify-content-center">
      <div class="card p-5" style="width: 50%">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              name="username"
              class="form-control"
              value="{{ user[1] }}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input
              type="number"
              name="age"
              class="form-control"
              value="{{ user[2] }}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Department</label>
            <input
              type="text"
              name="dept"
              class="form-control"
              value="{{ user[3] }}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input
              type="text"
              name="phone"
              class="form-control"
              value="{{ user[4] }}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              value="{{ user[5] }}"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              value="{{ user[6] }}"
              required
            />
          </div>
          <div class="d-flex flex-column">
            <button type="submit" class="btn btn-success m-1">Update</button>
            <button type="submit" class="btn btn-danger m-1"> <a href="{{ url_for('welcome') }}" >Cancel</a></button>
           
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='script.js') }}"
    ></script>
  </body>
</html>
